<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxresort - Login</title>
    <link rel="icon" href="luxresort.jpg" type="icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F8F5F2;
            font-family: 'Lato', sans-serif;
            color: #1C1C1C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: #4A4A4A;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .selector {
            position: relative;
            display: inline-block;
        }

        .selector-btn {
            background: transparent;
            border: 1px solid #E0E0E0;
            color: #E0E0E0;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .selector-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
        }

        .selector-content a {
            color: #1C1C1C;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }

        .selector-content a:hover {
            background-color: #F8F5F2;
        }

        .selector:hover .selector-content {
            display: block;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            background: linear-gradient(145deg, #FFFFFF, #F8F5F2);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(181, 154, 123, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Lato', sans-serif;
            color: #000000;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1C1C1C;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #B59A7B;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4A373;
            box-shadow: 0 0 0 2px rgba(212, 163, 115, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #D4A373;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #B59A7B;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .links a {
            color: #1C1C1C;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #D4A373;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 1rem;
            }

            .header-controls {
                gap: 1rem;
            }

            .selector-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header-controls {
                width: 100%;
                justify-content: flex-end;
            }

            .login-container {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.75rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">Luxresort</div>
        <div class="header-controls">
            <div class="selector">
                <button class="selector-btn">
                    Language
                    <span>▼</span>
                </button>
                <div class="selector-content">
                    <a href="#">English</a>
                    <a href="#">සිංහල</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">中文</a>
                </div>
            </div>
            <div class="selector">
                <button class="selector-btn">
                    LKR
                    <span>▼</span>
                </button>
                <div class="selector-content">
                    <a href="#">LKR - Sri Lankan Rupee</a>
                    <a href="#">USD - US Dollar</a>
                    <a href="#">EUR - Euro</a>
                    <a href="#">GBP - British Pound</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="login-container">
            <div class="logo">
                <h1>Login</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="links">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                    <a href="#" id="signUp">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Add your login logic here
            console.log('Login attempt:', { username, password });
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            // Add forgot password logic here
            console.log('Forgot password clicked');
        });

        document.getElementById('signUp').addEventListener('click', function(e) {
            e.preventDefault();
            // Add sign up logic here
            console.log('Sign up clicked');
        });
    </script>
</body>
</html>
